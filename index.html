		<h1>Back to the Future Overview</h1>
		<p><strong>Back to the Future</strong> is a 1985 American science fiction comedy film. It was directed by Robert Zemeckis, written by Zemeckis and Bob Gale, produced by Steven Spielberg, and stars Michael J. Fox, Christopher Lloyd, Lea Thompson, Crispin Glover and Thomas F. Wilson. Fox plays Marty McFly, a teenager who is sent back in time to 1955. He meets his future parents in high school and accidentally becomes his mother's romantic interest. Marty must repair the damage to history by causing his parents-to-be to fall in love, and with the help of scientist Dr. Emmett "Doc" Brown (Lloyd), he must find a way to return to 1985.</p>
		<p>Zemeckis and Gale wrote the script after Gale mused upon whether he would have befriended his father if they attended school together. Various film studios rejected the script until the financial success of Zemeckis' <em>Romancing the Stone</em>. Zemeckis approached Spielberg and the project was planned to be financed and released through 
		<a href=http:http://en.wikipedia.org/wiki/Universal_Studios>Universal Pictures.</a>
		</p>
